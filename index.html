		<h4>input given :</h4>
		<label for="a-val">enter value for a :</label>
		<input type="text" name="a-val" id="a" class="avalue">
			</br><br/>
		<label for="b-val">enter value for b :</label>
		<input type="text" name="b-val" id="b" class="bvalue">

		<div class="buttons">
				<br/> 
			<button type="button" class="btn" onClick="prodbtn()">product <br/> ( a x b )</button>
			<button type="button" class="btn" onClick="quotbtn()">quotient <br/> ( a / b )</button>
			<button type="button" class="btn" onClick="exponentbtn()">exponent <br/> ( a ^ b )</button>

<!-- p r o d u c t -->
<script type="text/javascript">
	function prodbtn() {
		var a = document.getElementById('a').value;
		var b = document.getElementById('b').value;
		var ans = b * a;
		var r_ans = ans.toFixed(2);

		window.alert('gary says . . . the product ( a x b ) is ' + r_ans + ".");
	}
</script>

<!-- q u o t i e n t -->
<script type="text/javascript">
	function quotbtn() {
		var a = document.getElementById('a').value;
		var b = document.getElementById('b').value;
		var ans = a / b;
		var r_ans = ans.toFixed(2);

		window.alert('gary says . . . the quotient ( a / b ) is ' + r_ans + ".");
	}
</script>

<!-- e x p o n e n t -->
<script type="text/javascript">
	function exponentbtn() {
		var a = document.getElementById('a').value;
		var b = document.getElementById('b').value;
		var ans = a ** b;
		var r_ans = ans.toFixed(2);

		window.alert('gary says . . . the exponent ( a ^ b ) is ' + r_ans + ".");
	}
</script>

<!-- e q u a l i t y -->
<script type="text/javascript">
	function equbtn() {
		var a = document.getElementById('a').value;
		var b = document.getElementById('b').value;

		window.alert('gary says . . . a is equal to b is ' + (a==b) + ".");
	}
</script>
